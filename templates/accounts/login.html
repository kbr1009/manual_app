{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" href="{% static 'icon/favicon.ico' %}" >
</head>

    <body>
      <div class="login-dark">
        <form method="post">
          <h2 class="sr-only">Login Form</h2>
          <div class="illustration"><img src="{% static 'img/loginform.png' %}"></div>
          <div class="form-group">
            <form action="" method="POST">
              {% csrf_token %}
              {% for field in form %}

              <!-- ユーザネーム-->
              <div class="form-item">
                {{field}}
              </div>
              {% endfor %}

              {% for error in form.non_field_errors %}

              <div class="form-item">
                <p>{{ error }}</p>
              </div>
              {% endfor %}

          </div>
          <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a href="#" class="forgot">Forgot your email or password?</a></form>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
