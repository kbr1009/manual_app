{% extends "manual/base.html" %}
{% block content %}
<div class="container">
  <h1>{{ job }}の作業手順</h1>
  <div class="card-columns">
    {% for c in item_list %}
    <a href="{% url 'manual:method_list' c.pk  %}" class="card">
      <div class="card-body">
        <h5 class="card-title">{{ c.id }}.{{ c.item_name }}</h5>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
<style>
body {
  padding-top: 70px;
}
.home {
  display: table-cell !important;
}
.list {
  width: 240px;
  height: 100%;
}
.card-title {
  text-align: center;
}
.h5, h5 {
  font-size: 1.45rem;
}
</style>
{% endblock %}
