{% extends "manual/base.html" %}
{% block content %}

    <div class="container" style="padding: 15px;">
        <div class="row">
            <div class="col-md-12" style="background: rgba(255,255,255,0);">
              <h1 style="text-align: center;font-size: 25px;color: #000000;margin: 0px;border-color: var(--pink);">{{job}}</h1>
            </div>
        </div>
    </div>
    {% for c in item_list %}
    <div class="container" style="padding: 20px;border-style: none;height: 188px;">
        <div class="row" style="border-radius: 5px;border: 2px solid var(--pink) ;">
            <div class="col-md-12" style="background: rgba(255,255,255,0);border-radius: 5px;border: 2px none rgba(255,255,255,0) ;">
                <section style="height: 50px;padding: 16px;border-style: none;">
                  <h1 style="font-size: 23px;height: 25px;color: var(--pink);padding: 0px;">{{ forloop.counter }}. {{ c.item_name }}</h1>
                </section>

                {% for method in c.method.all %}
                <section style="height: 31px;padding: 13px;width: 300px;">
                  <h1 style="font-size: 15px;padding: 0px;height: 18px;color: var(--gray);border-color: var(--pink);">{{ forloop.counter }}. {{ method.method_name }}</h1>
                </section>
                {% endfor %}

<!--
                <section style="height: 31px;padding: 13px;">
                    <h1 style="font-size: 15px;padding: 0px;height: 18px;color: var(--gray);border-color: var(--pink);width: 274px;">02. パレットの準備のやり方</h1>
                </section>
-->

                <section style="height: 51px;padding: 10px;"><button class="btn btn-primary" type="button" style="height: 34px;padding: 2px 12px;margin: 0px;background: #f4ed7c;color: var(--pink);border-color: rgba(255,255,255,0);"><a href="{% url 'manual:method_list' c.pk %}" style="color: var(--pink);">詳細の確認</a></button></section>
            </div>
        </div>
    </div>

{% endfor %}
{% endblock %}
