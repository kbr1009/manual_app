{% extends "manual/base.html" %}
{% block content %}

  {% for d in method_list %}
    <p>{{ d.method_name }}</p>

    {% for procedure in d.procedure.all %}
      <p>{{ procedure.procedure_name }}</p>
      <p>{{ procedure.point }}</p>
      <p>{{ procedure.caution }}</p>
      <p>{{ procedure.tips }}</p>
      <img src='{{ MEDIA_URL }}{{procedure.img}}' width=100>
    {% endfor %}

  {% endfor %}

{% endblock %}
