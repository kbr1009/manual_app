{% extends "manual/base.html" %}
{% block content %}
{% load static %}

<div class="container" style="padding: 15px;">
  <ol class="breadcrumb DestopView" style="background: rgba(233,236,239,0);">
    <li class="breadcrumb-item"><a href="{% url 'manual:top' %}"><span style="color: var(--pink);">Home</span></a></li>
    <li class="breadcrumb-item active"><span style="color: var(--secondary);">ユーザ一覧</span></li>
  </ol>
  <!-- ADD -->
  <div class="container" style="padding: 1px;">
    <div class="container-fluid">
      <div class="card shadow">
        <div class="card-body">
          <div class="table-responsive table mt-2" id="dataTable-1" role="grid" aria-describedby="dataTable_info">
            <table class="table my-0" id="dataTable">
              <thead>
                {% for i in user_list %}
                <tr>
                  <th>名前</th>
                  <th>ログイン</th>
                  <th>ユーザ名</th>
                  <th>所属</th>
                </tr>
                {% endfor %}
              </thead>
              <tbody>
                {% for i in user_list %}
                <tr>
                  <td><a href="{% url 'manual:user_detail' i.pk %}">{{ i.last_name }} {{ i.first_name }}</a></td>
                  <td>{{ i.last_login }}</td>
                  <td>{{ i.username }}</td>
                  <td>  </td>
                </tr>
                {% endfor %}
              </tbody>
              <tfoot>
              </tfoot>
            </table>
          </div>
          <div class="row">
            <div class="col-md-6 align-self-center">
              <button onclick="location.href='{% url 'manual:user_add' %}'" class="btn btn-primary" type="button" style="background: #fffa84;color: rgb(247,80,251);border-width: 0px;border-style: none;">ユーザを追加</button>
            </div>
            <div class="col-md-6">
              <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
                <ul class="pagination"></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
