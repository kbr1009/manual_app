{% extends "manual/base.html" %}
{% block content %}

<div class="container" style="padding: 15px;">

  {% for i in user_list %}
  <div class="row user-list">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 user-item">
      <div class="user-container" style="border-color: var(--pink);">
        <a class="user-avatar" href="#">
          <img class="rounded-circle img-fluid" src="assets/img/avatar.jpg" width="48" height="48" alt="Profile of Mark Smith Peterson">
        </a>
        <p class="user-name"><a href="#">{{ i.last_name }} {{ i.first_name }}</a>
        {% if i.last_login %}
        <span>＜最終ログイン時間＞{{ i.last_login }}</span>
        {% else %}
        <span>＜最終ログイン時間＞まだログインしていません</span>
        {% endif %}
        </p>
        <a class="user-delete" href="#">×<i class="fa fa-remove"></i></a>
      </div>
    </div>
  </div>
  {% endfor %}

</div>


{% endblock %}
