{% extends "manual/base.html" %}
{% block content %}
{% load static %}

<div class="container" style="padding: 15px;">
  <ol class="breadcrumb DestopView" style="background: rgba(233,236,239,0);">
    <li class="breadcrumb-item"><a href="{% url 'manual:top' %}"><span style="color: var(--pink);">Home</span></a></li>
    <li class="breadcrumb-item active"><span style="color: var(--secondary);">ユーザ一覧</span></li>
  </ol>
  {% for i in user_list %}
  <div class="row user-list">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 user-item">
      <div class="user-container" style="border-color: var(--pink);border-radius: 4px;">
        <a class="user-avatar" href="#">
          <img class="rounded-circle img-fluid" src="{% static 'img/usericon.gif' %}" width="48" height="48" alt="Profile of Mark Smith Peterson">
        </a>
        <p class="user-name"><a href="#">{{ i.last_name }} {{ i.first_name }}</a>
        {% if i.last_login %}
        <span>＜最終ログイン＞{{ i.last_login }}</span>
        {% else %}
        <span>＜最終ログイン＞まだログインしていません</span>
        {% endif %}
        </p>
        <a class="user-delete" href="#">×<i class="fa fa-remove"></i></a>
      </div>
    </div>
  </div>
  {% endfor %}
  <div class="col">
    <div>
      <button onclick="location.href='{% url 'manual:user_add' %}'" class="btn btn-primary btn-sm" type="button"  style="font-size: 14px;background: #f4ed7c;color: rgb(232, 62, 140);border-style: double;border-color: var(--yellow);">Add User</button>
    </div>
  </div>
</div>
{% endblock %}
