{% extends "manual/base.html" %}
{% block content %}

<div class="container" style="background: rgba(255,255,255,0);">
  <ol class="breadcrumb DestopView" style="background: rgba(233,236,239,0);">
    <li class="breadcrumb-item"><a href="{% url 'manual:top' %}"><span style="color: var(--pink);">Home</span></a></li>
    <li class="breadcrumb-item"><a href="{% url 'manual:user_detail' user.pk %}"><span style="color: var(--pink);">ユーザー詳細画面</span></a></li>
    <li class="breadcrumb-item active"><span style="color: var(--secondary);">削除の確認</span></li>
  </ol>

  <div class="container">
    <h5>{{ user.last_name }}{{ user.first_name }}のアカウントを削除します。</h5>
    <form method="post">
      {% csrf_token %}
      <p>本当に削除してもよろしいですか？</p>
      <button type="submit" class="btn btn-primary" style="background: #fffa84;color: rgb(247,80,251);border-width: 0px;border-style: none;margin: 5px;">削除する</button>
    </form>
    <button onclick="location.href='{% url 'manual:user_detail' user.pk %}'" class="btn btn-primary" type="button" style="background: #f75646;color: rgb(255,255,255);border-width: 0px;border-style: none;border-bottom-color: none;margin: 5px;">キャンセル</button>
  </div>
</div>
{% endblock %}
