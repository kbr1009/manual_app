{% extends "manual/base.html" %}
{% block content %}

<div class="container">
  <ol class="breadcrumb DestopView" style="background: rgba(233,236,239,0);">
    <li class="breadcrumb-item"><a href="{% url 'manual:top' %}"><span style="color: var(--pink);">Home</span></a></li>
    <li class="breadcrumb-item"><a href="{% url 'manual:user_list' %}"><span style="color: var(--pink);">ユーザ一覧</span></a></li>
    <li class="breadcrumb-item active"><span style="color: var(--secondary);">ユーザー詳細画面</span></li>
  </ol>
  <dl class="row">
    <dt class="col-sm-3">ユーザー名</dt>
    <dd class="col-sm-9">{{ user.username }}</dd>
    <dt class="col-sm-3">名前</dt>
    <dd class="col-sm-9">{{ user.last_name }}{{ user.first_name }}</dd>
    <dt class="col-sm-3">メールアドレス</dt>
    <dd class="col-sm-9">{{ user.email }}</dd>
  </dl>
    <button onclick="location.href="" class="btn btn-primary" type="button" style="background: #00a3dd;color: rgb(255,255,255);border-width: 0px;border-style: none;border-bottom-color: none;margin: 5px;">編集</button>

  <button onclick="location.href='{% url 'manual:user_delete' user.pk %}'" class="btn btn-primary" type="button" style="background: #f75646;color: rgb(255,255,255);border-width: 0px;border-style: none;border-bottom-color: none;margin: 5px;">削除</button>

  <button onclick="location.href='{% url 'manual:user_list' %}'" type="button" class="btn btn-primary" style="background: #fffa84;color: rgb(247,80,251);border-width: 0px;border-style: none;margin: 5px;">戻る</button>
</div>
{% endblock %}
