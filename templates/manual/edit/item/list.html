<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <a href="{% url 'manual:edit_section_list' %}">セクション(編集)</a>
    <a>/ </a>
    <a href="{% url 'manual:edit_job_list' job_pk.section_id %}">{{ job_pk.section }}</a>
    <a>/ </a>
    <a>{{ job_pk.job_name }}</a>

    {% for b in item_list %}
    <a href="#">
      <h3>{{ forloop.counter }}. {{ b.item_name }}</h3>
    </a>
    {% for method in b.method.all %}
    <h5>
      {{ forloop.counter }}. {{ method.method_name }}
    </h5>
    {% endfor %}

    <button href="#">編集</button>
    <button href="#">削除</button>
    {% endfor %}
    <div>
      <button onclick="location.href='#'">({{ job_pk.job_name }})に項目を追加する</button>
    </div>
  </body>
</html>
