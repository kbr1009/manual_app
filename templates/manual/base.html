{% load static %}

<!DOCTYPE html>
<html lang="ja" style="background: #ffffff;border-color: var(--red);height: 489px;">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>yamawa manual</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo+Black">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Calistoga">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{% static 'assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Background-Image---Parallax---No-Text.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Bootstrap-4---Timeline.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Features-Boxed.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Footer-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Footer-Dark.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/Navbar---Apple-1.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navbar---Apple.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navigation-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navigation-with-Search.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Pretty-User-List.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Simple-Slider.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Team-Boxed.css' %}">
    <link rel="icon" href="{% static 'icon/favicon.ico' %}">
  </head>

  <body style="background: rgba(255,255,255,0.4);border-color: var(--white);margin: 15px;padding: 0px;height: 563px;">
    <nav class="navbar navbar-light navbar-expand-md navigation-clean">
      <div class="container">
        <a class="navbar-brand" href="{% url 'manual:top' %}" style="color: rgba(51,51,51,0);background: url(&quot;{% static 'img/logo.png' %}&quot;);background-size: contain;font-size: 25px;">Companya&nbsp;</a>
        <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1" style="border-color: rgba(136,136,136,0);">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link active" href="" style="font-size: 15px;font-family: Abel, sans-serif;">ログインユーザ : {{ user.last_name }}{{ user.first_name }} {% if user.is_superuser %}(管理者){% endif %}</a></li>
            {% if user.is_superuser %}
            <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}" style="font-size: 15px;font-family: Abel, sans-serif;">管理者画面</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'manual:user_list' %}" style="font-size: 15px;font-family: Abel, sans-serif;">ユーザ管理</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'manual:edit_section_list' %}" style="font-size: 15px;font-family: Abel, sans-serif;">マニュアルの編集画面</a></li>
            {% endif %}
            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}" style="font-size: 15px;color:red;font-family: Abel, sans-serif;">ログアウト</a></li>
          </ul>
        </div>
      </div>
    </nav>


    {% block content %}
    {% endblock %}

    <footer style="height: 102px;">
      <footer class="flex-wrap footer-dark" style="background: #f4ed7c;color: var(--gray-dark);padding: 23px 0px;margin: 0px;height: 135px;">
        <div class="container">
          <div class="row">
            <div class="col item social">
              <a href="{% url 'manual:top' %}" style="color: var(--gray);background: rgba(255,255,255,0);">
                <i class="icon ion-android-home" style="color: var(--gray-dark);font-size: 35px;"></i>
              </a>
              <a href="https://github.com/kbr1009/manual_application/releases" style="background: rgba(255,255,255,0.4);">
                <i class="icon ion-social-github" style="color: var(--gray-dark);font-size: 35px;"></i>
              </a>
            </div>
          </div>
          <p class="copyright" style="border-color: var(--gray-dark);color: #121314;filter: brightness(95%) contrast(101%) saturate(110%);padding: -55px 0px 0px;">
          ©2021 yamawafoods inc
          </p>
        </div>
      </footer>
    </footer>
    <style>
body,
#wrapper {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

footer {
  margin-top: auto;
}
    </style>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="{% static 'assets/js/Navbar---Apple.js' %}"></script>
    <script src="{% static 'assets/js/Simple-Slider.js' %}"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'ja', includedLanguages: 'vi,zh-CN,zh-TW', layout: google.translate.TranslateElement.FloatPosition.TOP_RIGHT, multilanguagePage: true}, 'google_translate_element');
      }
    </script>
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <div id="google_translate_element">
    </div>
  </body>
</html>
